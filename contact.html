<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajat Singh | Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #7e22ce;
    --secondary-color: #f9a8d4;
    --background-color: #fdfdff;
    --text-color: #333;
    --card-bg: #ffffff;
    --shadow: 0 4px 20px rgba(0,0,0,0.05);
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--background-color);
    color: var(--text-color);
    overflow-x: hidden;
    line-height: 1.6;
  }
  .nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #eee;
  }
  .nav h1 {
    margin: 0;
    color: var(--primary-color);
    font-weight: 700;
  }
  .nav-links a {
    margin-left: 1.5rem;
    cursor: pointer;
    background: none;
    border: none;
    font-weight: 600;
    color: #555;
    font-size: 1rem;
    position: relative;
    padding-bottom: 5px;
    text-decoration: none;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-color);
    transition: width 0.3s ease;
  }
  .nav-links a:hover::after,
  .nav-links a.active::after {
    width: 100%;
  }
  .nav-links a.active {
    color: var(--primary-color);
  }
  .section {
    max-width: 800px;
    margin: auto;
    padding: 2rem;
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .card {
    background: var(--card-bg);
    border-radius: 1rem;
    padding: 1.5rem;
    margin: 1rem 0;
    box-shadow: var(--shadow);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #eee;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  }
  .card.clickable {
    cursor: pointer;
  }
  .year {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
  }
  .home-header {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin-bottom: 2rem;
  }
  .home-header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid var(--primary-color);
    box-shadow: var(--shadow);
  }
  .home-header-text h2 {
    margin: 0 0 0.5rem 0;
    font-size: 2.5rem;
    font-weight: 700;
  }
  .home-header-text p {
    font-size: 1.1rem;
    color: #666;
  }
  .home-cards {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }
  .home-cards .card {
    text-align: center;
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .contact-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
  }
  .contact-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-block;
      transition: letter-spacing 0.3s;
  }
  .contact-links a:hover {
      letter-spacing: 1px;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    pointer-events: none;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    z-index: -1;
  }
  .animated-star {
    display: inline-block;
    animation: star-glow 8s infinite linear;
  }
  @keyframes star-glow {
    0% { text-shadow: 0 0 10px #a78bfa; }
    20% { text-shadow: 0 0 10px #f9a8d4; }
    40% { text-shadow: 0 0 10px #60a5fa; }
    60% { text-shadow: 0 0 10px #34d399; }
    80% { text-shadow: 0 0 10px #facc15; }
    100% { text-shadow: 0 0 10px #a78bfa; }
  }
  @media (max-width: 600px) {
    .nav { flex-direction: column; gap: 1rem; }
    .home-header { flex-direction: column; text-align: center; }
    .home-cards { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<div class="nav">
  <h1>Rajat Singh</h1>
  <div class="nav-links">
    <a href="index.html" class="">Home</a>
    <a href="achievements.html" class="">Achievements</a>
    <a href="publications.html" class="">Publications</a>
    <a href="contact.html" class="active">Contact</a>
  </div>
</div>
<div id="content">
  <div class="section">
    <h2>Get In Touch <span class="animated-star">âœ¨</span></h2>
    <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of an amazing team. Feel free to reach out!</p>

  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const colors = ['#a78bfa', '#f9a8d4', '#60a5fa', '#34d399', '#facc15', '#f43f5e'];
    const numBubbles = 20;
    const container = document.body;

    for (let i = 0; i < numBubbles; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        const size = 10 + Math.random() * 20;
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
        bubble.style.left = startX + 'px';
        bubble.style.top = startY + 'px';
        
        container.appendChild(bubble);
        
        animateBubble(bubble);
    }

    function animateBubble(bubble) {
        const size = bubble.offsetWidth;
        const newX = Math.random() * (window.innerWidth - size);
        const newY = Math.random() * (window.innerHeight - size);
        const duration = 10000 + Math.random() * 15000;

        bubble.animate([
            { transform: `translate(0, 0)` },
            { transform: `translate(${newX - parseFloat(bubble.style.left)}px, ${newY - parseFloat(bubble.style.top)}px)` }
        ], {
            duration: duration,
            iterations: Infinity,
            direction: 'alternate',
            easing: 'ease-in-out'
        });
    }
});
</script>
</body>
</html>
