<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajat Singh Portfolio</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background: white; color: black; overflow-x: hidden; }
  .nav { display: flex; justify-content: space-between; padding: 1rem; background: #f9f9f9; position: sticky; top: 0; z-index: 100; }
  .nav button { margin-left: 1rem; cursor: pointer; background: none; border: none; font-weight: bold; color: #555; }
  .nav button.active { color: #7e22ce; }
  .section { max-width: 800px; margin: auto; padding: 2rem; }
  .card { background: #f0f0f0; border-radius: 1rem; padding: 1rem; margin: 1rem 0; cursor: pointer; transition: transform 0.2s; }
  .card:hover { transform: scale(1.03); }
  .year { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.5rem; }
  .bubble { position: absolute; border-radius: 50%; opacity: 0.7; pointer-events: none; }
</style>
</head>
<body>
<div class="nav">
  <h1 style="color:#7e22ce;">Rajat Singh</h1>
  <div>
    <button onclick="showPage('home')" id="btn-home">Home</button>
    <button onclick="showPage('achievements')" id="btn-achievements">Achievements</button>
    <button onclick="showPage('publications')" id="btn-publications">Publications</button>
    <button onclick="showPage('contact')" id="btn-contact">Contact</button>
  </div>
</div>
<div id="content"></div>
<script>
const pages = {
  home: `
    <div class="section">
      <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/assets/your-image.jpg" alt="Rajat Singh" style="width:150px;border-radius:50%;border:4px solid #7e22ce;">
      <h2>Hi, I'm Rajat Singh ‚ú®</h2>
      <p>A curious explorer in AI, Machine Learning, and Software Engineering.</p>
      <div class="card" onclick="showPage('achievements')">üèÜ Achievements</div>
      <div class="card" onclick="showPage('publications')">üìö Publications</div>
    </div>
  `,
  achievements: `
    <div class="section">
      <h2>üèÜ Achievements</h2>
      <div class="card"><div class="year">2025</div><div>Keynote speaker at Global AI Summit.</div><div>Co-authored paper on efficient transformers.</div></div>
      <div class="card"><div class="year">2024</div><div>Built AI models that improved accuracy by 20%.</div><div>Received XYZ Award for innovation in ML.</div></div>
      <div class="card"><div class="year">2023</div><div>Published research papers in top conferences.</div><div>Open-source contributor with 500+ stars on GitHub.</div></div>
    </div>
  `,
  publications: `
    <div class="section">
      <h2>üìö Publications</h2>
      <div class="card"><div class="year">2025</div><div>Efficient Transformers: Conference Paper, 2025.</div><div>Scaling Sparse Attention: Journal, 2025.</div></div>
      <div class="card"><div class="year">2024</div><div>Adaptive Optimizers: Workshop Paper, 2024.</div><div>Robust ML Pipelines: Conference Paper, 2024.</div></div>
      <div class="card"><div class="year">2023</div><div>Table Retrieval with LLMs: Conference Paper, 2023.</div></div>
    </div>
  `,
  contact: `
    <div class="section">
      <h2>Contact Me ‚ú®</h2>
      <div><a href="mailto:your.email@example.com">Email</a></div>
      <div><a href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a></div>
      <div><a href="https://github.com/yourgithub" target="_blank">GitHub</a></div>
    </div>
  `
};

function showPage(page) {
  document.getElementById('content').innerHTML = pages[page];
  ['home','achievements','publications','contact'].forEach(p => document.getElementById('btn-'+p).classList.remove('active'));
  document.getElementById('btn-'+page).classList.add('active');
}

showPage('home');

// Bubble background animation
const colors = ['#a78bfa','#f9a8d4','#60a5fa','#34d399','#facc15','#f43f5e'];
const bubbles = [];
for(let i=0;i<6;i++){
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
  const size = 20 + Math.random()*36;
  bubble.style.width = bubble.style.height = size+'px';
  bubble.style.left = Math.random()*(window.innerWidth-size)+'px';
  bubble.style.top = Math.random()*(window.innerHeight-size)+'px';
  document.body.appendChild(bubble);
  bubbles.push(bubble);
}

function animateBubbles(){
  bubbles.forEach(b => {
    const size = b.offsetWidth;
    const tx = Math.random()*(window.innerWidth-size);
    const ty = Math.random()*(window.innerHeight-size);
    const dur = 8000 + Math.random()*14000;
    b.animate([{transform:`translate(${b.offsetLeft}px,${b.offsetTop}px)`},{transform:`translate(${tx}px,${ty}px)`}], {duration:dur, iterations:Infinity, direction:'alternate', easing:'linear'});
  });
}
animateBubbles();
</script>
</body>
</html>
